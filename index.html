<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
       div#box1 {
           background: mediumvioletred;
           width: 400px;
           height:200px;
           position: absolute;
           top: 50px;
           left: -400px;

       }
    </style>
    <!--setting left hides offscreen -->
    <script>
        function slideIn(el) {
            var elem = document.getElementById(el);
            elem.style.transition = "left 0.5s ease-in 0s";
            elem.style.left = "0px";

        }
        function slideOut(el) {
            var elem = document.getElementById(el);
            elem.style.transition = "left 0.5s ease-out 0s";
            elem.style.left = "-400px";
        }

    </script>
</head>
<body>

<button onclick="slideIn('box1');">Slide in</button>
<button onclick="slideOut('box1');">Slide out</button>
<button onMouseover="slideOut('box1');">Slide out</button>
<div id="box1"> foxes in soxes like to play boxes</div>
</body>
</html>
