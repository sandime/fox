<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
       div#box1 {
           background: mediumvioletred;
           width: 400px;
           height:200px;
       }
    </style>
    <script>
        function changeBG(el, clr) {
            var elem = document.getElementById(el);
            //1.0s = one second; linear is the timing for transition, can be ease-in, ease-out;
            //0s is a delay;
            //transition first, then target the color
            elem.style.transition = "background 1.0s linear 0s";
            elem.style.background = clr;
        }
    </script>
</head>
<body>
<button onclick="changeBG('box1','#F0F');">Magenta</button>
<div id="box1"> foxes in soxes like to play boxes</div>
</body>
</html>
