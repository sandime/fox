<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
       div#box1 {
           background: mediumvioletred;
           width: 400px;
           height:0px;
           overflow: hidden;

       }
    </style>
    <!--overflow hides the test when it slides shut -->
    <script>
        function slideOpen(el) {
            var elem = document.getElementById(el);

            elem.style.transition = "height 1.0s linear 0s";

            elem.style.height = "200px";

        }
        function slideClosed(el) {
            var elem = document.getElementById(el);
            elem.style.transition = "height 0.5s linear 0s";
            elem.style.height = "0px";
        }

    </script>
</head>
<body>

<button onclick="slideOpen('box1');">Slide Open</button>
<button onclick="slideClosed('box1');">Slide Close</button>

<div id="box1"> foxes in soxes like to play boxes</div>
</body>
</html>
